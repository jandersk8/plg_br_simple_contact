PLG_CONTENT_BR_SIMPLE_CONTACT="BR Simple Contact Plugin"
PLG_CONTENT_BR_SIMPLE_CONTACT_XML_DESCRIPTION="Add a contact form inside any article using the shortcode <strong>{simplecontact}</strong>.<br><br><strong>Instructions:</strong><br>1. Enable this plugin in System > Plugins.<br>2. Set the recipient email.<br>3. Type <strong>{simplecontact}</strong> anywhere in your article text."