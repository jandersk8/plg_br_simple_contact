PLG_CONTENT_BR_SIMPLE_CONTACT="BR Simple Contact Plugin"
PLG_CONTENT_BR_SIMPLE_CONTACT_XML_DESCRIPTION="Adicione um formulário de contato dentro de qualquer artigo usando o código <strong>{simplecontact}</strong>.<br><br><strong>Instruções:</strong><br>1. Ative este plugin em Sistema > Plugins.<br>2. Configure o e-mail de destino.<br>3. Digite <strong>{simplecontact}</strong> em qualquer parte do texto do seu artigo."